# ./nginx-proxy/nginx.conf
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Log format for better debugging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;


    # Upstream for GitLab (internal Docker service)
    upstream gitlab_server {
        server gitlab:8080; # 'gitlab' is the service name in docker-compose, port 80 is GitLab's internal Nginx
    }

    # Upstream for Nexus UI (internal Docker service)
    upstream nexus_ui_server {
        server nexus:8081; # 'nexus' is the service name, 8081 is Nexus UI port
    }

    # --- GitLab Configuration ---

    # Server block for HTTP (port 80) - Redirects to HTTPS for GitLab
    server {
        listen 80;
        server_name gitlab.local; # Use your public domain
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name gitlab.local; # Replace with your public domain if you have one

        ssl_certificate /etc/nginx/certs/gitlab.local.crt;
        ssl_certificate_key /etc/nginx/certs/gitlab.local.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://gitlab_server; # Proxy to GitLab's internal HTTP port - This is where your declare your upstream
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; # Crucial for GitLab to know it's HTTPS
            proxy_set_header X-Forwarded-Ssl on; # Also helpful for GitLab
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
    }

    # --- Nexus Repository Manager Configuration ---

    # Server block for HTTP (port 80) - Redirects to HTTPS for Nexus
    server {
        listen 80;
        server_name nexus.local; # Your Nexus domain (ensure this resolves to Nginx IP)

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    # Server block for HTTPS (port 443) - Nexus UI
    server {
        listen 443 ssl;
        server_name nexus.local; # Your Nexus domain

        # IMPORTANT: You will need separate SSL certificates for nexus.local
        # Place them in /etc/nginx/certs/ and update paths below
        ssl_certificate /etc/nginx/certs/nexus.local.crt;
        ssl_certificate_key /etc/nginx/certs/nexus.local.key;

        # SSL settings (similar to GitLab, adjust as needed)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        client_max_body_size 1G; # Nexus can handle large uploads

        location / {
            proxy_pass http://nexus_ui_server; # Proxy to the Nexus UI upstream - This is where your declare your upstream
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            # Nexus specific header, tells Nexus the scheme/port it's being accessed on
            proxy_set_header X-Proxy-Scheme $scheme;
            proxy_set_header X-Proxy-Host $host;
            proxy_set_header X-Proxy-Port $server_port;
            proxy_set_header X-Forwarded-Context /; # If Nexus is at root

            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_http_version 1.1;
            proxy_buffering off; # Often recommended for Nexus
        }
    }

}